<html lang="en">
<head>

<body>

<div id='stars'></div>
<div id='stars2'></div>
<div id='stars3'></div>

<div class="main">
    <img src="Image/SolarSystem.png" width="1536" height="864" usemap="#objects">
    <div class="description">
        <p style="color:rgba(21, 214, 79, 0.938);font-size: 30px; font-weight: bold;" id="title">SOLAR SYSTEM</p><p style=" color: rgba(34, 219, 90, 0.966); font-size: 20px;" id="objName"> </p>
        <p style="" id="objDesc"> </p>
    </div>   
</div>

<map name="objects">
    <area shape="circle" title="SUN" href="" coords="0, 432, 165" onmouseover="writeObj('SUN', 'The Sun is the star at the center of the Solar System. It is a nearly perfect ball of hot plasma, heated to incandescence by nuclear fusion reactions in its core, radiating the energy mainly as visible light, ultraviolet light, and infrared radiation. It is by far the most important source of energy for life on Earth.');" onmouseleave="writeObj(' ', ' ');">
    <area shape="circle" title="MERCURY" href="" coords="233, 432, 10" onmouseover="writeObj('MERCURY', 'Mercury is the smallest planet in the Solar System and the closest to the Sun. Its orbit around the Sun takes 87.97 Earth days, the shortest of all the Sun s planets.' )" onmouseleave="writeObj(' ', ' ');">
    <area shape="circle" title="VENUS" href="" coords="326, 432, 24" onmouseover="writeObj('VENUS', 'Venus is the second planet from the Sun. It is named after the Roman goddess of love and beauty. As the brightest natural object in Earth s night sky after the Moon, Venus can cast shadows and can be visible to the naked eye in broad daylight.')" onmouseleave="writeObj(' ', ' ');">
    <area shape="circle" title="EARTH" href="" coords="445, 432, 35" onmouseover="writeObj('EARTH', 'Earth is the third planet from the Sun and the only astronomical object known to harbor life. While large amounts of water can be found throughout the Solar System, only Earth sustains liquid surface water. About 71% of Earth s surface is made up of the ocean, dwarfing Earth s polar ice, lakes and rivers.')" onmouseleave="writeObj(' ', ' ');">
    <area shape="circle" title="MARS" href="" coords="564, 432, 25" onmouseover="writeObj('MARS', 'Mars is the fourth planet from the Sun and the second-smallest planet in the Solar System, being larger than only Mercury. In English, Mars carries the name of the Roman god of war and is often referred to as the Red Planet.')" onmouseleave="writeObj(' ', ' ');">
    <area shape="circle" title="JUPITER" href="" coords="785, 432, 140" onmouseover="writeObj('JUPITER', 'Jupiter is the fifth planet from the Sun and the largest in the Solar System. It is a gas giant with a mass more than two and a half times that of all the other planets in the Solar System combined, but slightly less than one-thousandth the mass of the Sun.')" onmouseleave="writeObj(' ', ' ');">
    <area shape="poly" title="SATURN" href="" 
    coords="915, 591 930, 562 955, 532 988, 495 983, 485 978, 476 973, 460 970, 422 974, 405 977, 391 984, 376 997, 357 1012, 343 1025, 336 1044, 328 1062, 323 1081, 322 1103, 324 1122, 330 1135, 338 1141, 342 1154, 330 1172, 315 1192, 298 1210, 285 1222, 276 1232, 273 1230, 282 1222, 296 1206, 319 1186, 340 1165, 364 1171, 373 1180, 389 1184, 398 1187, 412 1189, 425 1189, 439 1187, 448 1185, 463 1180, 476 1175, 484 1167, 497 1160, 505 1153, 514 1144, 521 1136, 526 1126, 531 1115, 536 1102, 539 1090, 541 1075, 542 1062, 541 1055, 539 1038, 535 1027, 529 1017, 523 1011, 519 1000, 529 982, 543 973, 553 958, 564 946, 575 936, 581 927, 588 915, 591" onmouseover="writeObj('SATURN', 'Saturn is the sixth planet from the Sun and the second-largest in the Solar System, after Jupiter. It is a gas giant with an average radius of about nine and a half times that of Earth. It only has one-eighth the average density of Earth; however, with its larger volume, Saturn is over 95 times more massive.')" onmouseleave="writeObj(' ', ' ');">
    <area shape="circle" title="URANUS" href="" coords="1291, 432, 45" onmouseover="writeObj('URANUS', 'Uranus is the seventh planet from the Sun. Its name is a reference to the Greek god of the sky, Uranus, who, according to Greek mythology, was the great-grandfather of Ares, grandfather of Zeus and father of Cronus. It has the third-largest planetary radius and fourth-largest planetary mass in the Solar System.')" onmouseleave="writeObj(' ', ' ');">
    <area shape="circle" title="NEPTUNE" href="" coords="1438, 432, 48" onmouseover="writeObj('NEPTUNE', 'Neptune is the eighth and farthest-known Solar planet from the Sun. In the Solar System, it is the fourth-largest planet by diameter, the third-most-massive planet, and the densest giant planet. It is 17 times the mass of Earth, and slightly more massive than its near-twin Uranus')" onmouseleave="writeObj(' ', ' ');">
</map>

<script>
    function writeObj(title, description) {
        document.getElementById("objName").innerHTML=title;
        document.getElementById("objDesc").innerHTML=description;
        return
    }
</script>





</body>
</html>
